    frontUrl: https://www.baidu.com
    #版本号
    version: 1.0
    #应用id
    appID: 10000168
    #业务平台编号
    storeId: 9990001860937512
    #商户号
    payStoreId: 888000100006503

    #每张车票服务费
    serviceRate: 3

    refundNoticeUrl: http://busticket-command-bait-dev.apps.ek.vpclub.cn/bus/refund/notice

    devMode: false
app:
  bus:
    isTest: 1
    username: test_10086
    key: 123456
    keyFilepath: /pkcs8_rsa_private_key.pem
    desKey: '*&^$%#(&'
    host: http://v2.ynpay.cc/api/rest/
    session: session
    station: bus/station
    origin: bus/origin
    order: bus/order
    classes: bus/class
    backUrl: http://busticket-command-bait-dev.apps.ek.vpclub.cn/bus/insurance/callback
redis:
  ip: redis-dev
  password: '@vpclubdev'
  port: 6379
  pool:
    maxIdle: 200
    maxTotal: 500
    testOnBorrow: true
    testOnReturn: true
    timeout: 3000

