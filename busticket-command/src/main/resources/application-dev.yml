    #支付请求链接地址
    requestUrl: ${server.url}
    #支付请求方法
    payMethod: http://pay-command-bait-dev.apps.ek.vpclub.cn/createPay #/bait/pay/command/createPay
    #退款请求方法
    refundMethod: http://pay-command-bait-dev.apps.ek.vpclub.cn/createRefund #/bait/pay/command/createRefund
    #回调通知地址
